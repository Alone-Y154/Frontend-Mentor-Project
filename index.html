<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images\favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  <svg xmlns="http://www.w3.org/2000/svg" width="1440" height="437">
    <path fill="#D6E1FF" fill-rule="evenodd" d="M0 349.974c218.558 116.035 460.05 116.035 724.475 0s502.933-116.035 715.525 0V0H0v349.974z" />
  </svg>
  <link rel="Red Hat Display" href="https://fonts.google.com/specimen/Red+Hat+Display">

  <title>Frontend Mentor | Order summary card</title>


</head>

<body>
  <div class="card">

    <img class="illustration-hero" src="images\illustration-hero.svg" alt="illustration-hero">
    <img class="icon" src="images\icon-music.svg" alt="icon">

    <div class="info">
      <h1> Order Summary</h1>
      <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </div>


      <div class="plan-details">
        <h3>Annual Plan</h3>
        <h3 class="Plan">$59.99/year</h3>
        <a class="change" href="#">Change</a>
      </div>
    <div class="button">
      <p>Proceed to Payment</p>


    </div>
    <a class="cancel" href="#">Cancel Order</a>



  </div>
</body>

</html>
